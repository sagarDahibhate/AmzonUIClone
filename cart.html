<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Amazon Cart</title>
    <!-- Add Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAEDED;
        }
        header {
            background-color: #131921;
            color: white;
            padding: 10px 0;
        }
        .header-content {
            display: flex;
            align-items: center;
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .logo {
            width: 100px;
            margin-right: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            object-fit: contain;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-price {
            font-weight: bold;
            color: #B12704;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }
        .checkout-button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            float: right;
            margin-top: 20px;
        }
        .empty-cart {
            text-align: center;
            padding: 50px 0;
            font-size: 18px;
            color: #555;
        }
        .payment-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .payment-modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .payment-option {
            width: 150px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-option:hover {
            border-color: #f0c14b;
            box-shadow: 0 0 10px rgba(240, 193, 75, 0.5);
        }
        .payment-option img {
            max-width: 80px;
            max-height: 50px;
            margin-bottom: 10px;
        }
        .payment-form {
            display: none;
            margin-top: 20px;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .payment-form button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .upi-qr-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .upi-qr-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }
        .upi-qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html">
                <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon logo" class="logo">
            </a>
            <h1>Your Shopping Cart</h1>
        </div>
    </header>
    <div class="container" id="cartContainer">
        <div class="empty-cart" id="emptyCartMessage">
            Your cart is empty. Add items from the home page to see them here.
        </div>
    </div>
    <div id="paymentModal" class="payment-modal">
        <div class="payment-modal-content">
            <span class="close">&times;</span>
            <h2>Choose Payment Method</h2>
            <div class="payment-options">
                <div class="payment-option" onclick="showUPIQRCode()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/1200px-UPI-Logo-vector.svg.png" alt="UPI">
                    <p>UPI</p>
                </div>
                <div class="payment-option" onclick="initiateRazorpayPayment('netbanking')">
                    <img src="https://download.logo.wine/logo/PhonePe/PhonePe-Logo.wine.png" alt="PhonePe">
                    <p>Net Banking</p>
                </div>
                <div class="payment-option" onclick="initiateRazorpayPayment('wallet')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Paytm_Logo_%28standalone%29.svg/2560px-Paytm_Logo_%28standalone%29.svg.png" alt="Paytm">
                    <p>Wallet</p>
                </div>
                <div class="payment-option" onclick="initiateRazorpayPayment('card')">
                    <img src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png" alt="Credit Card">
                    <p>Credit/Debit Card</p>
                </div>
                <div class="payment-option" onclick="initiateRazorpayPayment('emi')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" alt="EMI">
                    <p>EMI</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add UPI QR Code Modal -->
    <div id="upiQRModal" class="upi-qr-modal">
        <div class="upi-qr-content">
            <span class="close" onclick="closeUPIQRModal()">&times;</span>
            <h3>Scan QR Code to Pay</h3>
            <div class="upi-qr-code">
                <!-- Replace with actual QR code generation -->
                <img id="qrCodeImage" src="" alt="UPI QR Code">
            </div>
            <p>Amount: ₹<span id="qrAmount">0</span></p>
            <button onclick="verifyUPIPayment()">I have completed the payment</button>
        </div>
    </div>

    <script>
        let totalAmount = 0;

        function displayCart() {
            const cartContainer = document.getElementById('cartContainer');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                return;
            }
            
            emptyCartMessage.style.display = 'none';
            totalAmount = 0;
            
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image || 'https://via.placeholder.com/100x100?text=No+Image'}" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p class="item-price">₹${item.price.toFixed(2)}</p>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
                totalAmount += item.price;
            });
            
            const totalElement = document.createElement('div');
            totalElement.className = 'total';
            totalElement.innerHTML = `<p>Total: ₹${totalAmount.toFixed(2)}</p>`;
            cartContainer.appendChild(totalElement);
            
            const checkoutButton = document.createElement('button');
            checkoutButton.className = 'checkout-button';
            checkoutButton.textContent = 'Proceed to Checkout';
            checkoutButton.onclick = openPaymentModal;
            cartContainer.appendChild(checkoutButton);
        }
        
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }
        
        function openPaymentModal() {
            const modal = document.getElementById('paymentModal');
            modal.style.display = 'block';
        }
        
        function closePaymentModal() {
            const modal = document.getElementById('paymentModal');
            modal.style.display = 'none';
        }

        function showUPIQRCode() {
            // Close payment modal
            closePaymentModal();
            
            // Generate QR code with specified UPI ID
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=7415138836@ybl&pn=Store_Payment&am=${totalAmount}&cu=INR`;
            document.getElementById('qrCodeImage').src = qrCodeUrl;
            document.getElementById('qrAmount').textContent = totalAmount.toFixed(2);
            
            // Show UPI QR modal
            document.getElementById('upiQRModal').style.display = 'block';
        }

        function closeUPIQRModal() {
            document.getElementById('upiQRModal').style.display = 'none';
        }

        function verifyUPIPayment() {
            // Here you would typically verify the payment with your backend
            alert('Payment successful!');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        function initiateRazorpayPayment(paymentMethod) {
            const options = {
                key: 'YOUR_RAZORPAY_KEY_ID', // Replace with your Razorpay Key ID
                amount: totalAmount * 100, // Amount in paise
                currency: 'INR',
                name: 'Your Store Name',
                description: 'Purchase Payment',
                image: 'your_logo_url',
                prefill: {
                    name: '',
                    email: '',
                    contact: ''
                },
                notes: {
                    address: 'Customer Address'
                },
                theme: {
                    color: '#F37254'
                },
                method: {
                    netbanking: true,
                    card: true,
                    wallet: true,
                    upi: true,
                    emi: true
                },
                handler: function(response) {
                    // Handle successful payment
                    console.log(response);
                    alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                    localStorage.removeItem('cart');
                    window.location.href = 'index.html';
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        }
        
        window.onload = function() {
            displayCart();
            
            const closeBtn = document.getElementsByClassName('close')[0];
            closeBtn.onclick = closePaymentModal;
            
            window.onclick = function(event) {
                const modal = document.getElementById('paymentModal');
                const upiModal = document.getElementById('upiQRModal');
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
                if (event.target == upiModal) {
                    upiModal.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
